# GitHub Actions workflow to build and deploy Python Quarto ebook
name: Publish Python Ebook

on:
  push:
    branches:
      - main
      - master
      - claude/*
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter jupyter-cache matplotlib numpy pandas seaborn

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release

      - name: Render Quarto Project
        run: quarto render

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
